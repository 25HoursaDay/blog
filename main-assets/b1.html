    <div class="sidenav">
    <a onclick="reset0()" class="top">Home</a>
  <a onclick="reset1()">Projects</a>
  <button class="dropdown-btn">Blog<i id="crt" class="fa fa-caret-right"></i></button>
  <div class="dropdown-container">
    <a onclick='changeTheme("blue", "blue", "white", "#111111", "black", "#0c0c0c")'>Link 1</a>
    <a onclick='changeTheme("red","red","tomato","#111111","black", "#0c0c0c")'>Link 2</a>
    <a onclick='changeTheme("white","white","grey","#111111","black","#0c0c0c")'>Link 3</a>
  </div>
  <a>Legal</a>
  </div>
  <script> 
    function changeTheme(bc, tc, thc, bgc, bghc, ddbgc) { 
     localStorage.removeItem("themeinfo");
     document.body.style.setProperty('--border-color-theme', bc);
     document.body.style.setProperty('--text-color-theme', tc);
     document.body.style.setProperty('--text-hover-color-theme', thc);
     document.body.style.setProperty('--bg-color-theme', bgc);
     document.body.style.setProperty('--bg-hover-color-theme', bghc); 
     document.body.style.setProperty('--dropdown-bg-color-theme', ddbgc);  
     localStorage.setItem("themeinfo", bc +','+ tc +','+ thc +','+ bgc +','+ bghc +','+ ddbgc + ','); 
     } 
var dropdown = document.getElementsByClassName("dropdown-btn");
var i;
for (i = 0; i < dropdown.length; i++) {
  dropdown[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var dropdownContent = this.nextElementSibling;
    if (dropdownContent.style.display === "block") {
      dropdownContent.style.display = "none";
      document.getElementById("crt").style.transform = "rotate(0deg)";
    } else {
      dropdownContent.style.display = "block"; 
      document.getElementById("crt").style.transform = "rotate(90deg)";
    }
  });
} 
    function reset0() {alert(localStorage.getItem("themeinfo"));} 
    function reset1() {localStorage.removeItem("themeinfo");}
     
      if (localStorage.getItem("themeinfo")) {const themeArray = localStorage.getItem("themeinfo").split(","); 
      changeTheme(themeArray[0], themeArray[1], themeArray[2], themeArray[3], themeArray[4], themeArray[5]);}
    
</script>


<head>
<title></title>
<link id="favicon" rel="icon" type="image/x-icon" href="https://25hoursaday.github.io/favicon.ico">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  :root {
    --border-color-theme: green;
    --background-color-theme: #111111;
    --text-color-theme: green;
    --text-hover-color-theme: red;
  }
body {font-family: noto sans mono; overflow-x: hidden; overflow-y: auto; background-color: #111111;}
.sidenav {
  position: absolute;
  height: calc(100% - 8px);
  overflow-x: hidden;
  overflow-y: scroll;
  border: 4px solid var(--border-color-theme);
  padding: 0px 4px 0px 4px;
  width: calc(13% - 8px);
  font-family: noto sans mono;
  font-size: 16px;
  top: 0;
  left: 0;
  background-color: #111111;
}
.sidenav a, .dropdown-btn {
  padding: 5px 0px 10px 8px;
  text-decoration: none;
  font-size: 16px; 
  color: green;
  font-family: noto sans mono;
  display: block;
  border: none;
  background: none;
  width: 100%;
  text-align: left;
  cursor: pointer;
  outline: none;
  z-index: 1;
}
.sidenav a:hover, .dropdown-btn:hover {
  color: red;
  background-color: #000000;
}
.top {margin-top: 10px;}
.main {
  top: 0;
  right: 0;
  font-size: 20px;  
  height: calc(100% - 8px);
  width: calc(86.5% - 8px);
  background-color: #111111;
  border: 4px solid green;
  position: absolute;
  overflow-y: scroll;
}
.active {
  background-color: #000000;
}
.dropdown-container {
  display: none;
  font-size: 16px;
  background-color: #0c0c0c;
}
.dropdown-container a{
  text-align: left;
  padding-left: 30px;
  }
.fa-caret-down {
  float: right;
  padding-right: 8px;
}
  </style>
</head>
<body>
  <div class="sidenav">
    <a class="top">Home</a>
  <a>Projects</a>
  <button class="dropdown-btn">Blog <i class="fa fa-caret-down"></i></button>
  <div class="dropdown-container">
    <a>Link 1</a>
    <a>Link 2</a>
    <a>Link 3</a>
  </div>
  <a>Legal</a>
  </div>
  <script>
var dropdown = document.getElementsByClassName("dropdown-btn");
var i;
for (i = 0; i < dropdown.length; i++) {
  dropdown[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var dropdownContent = this.nextElementSibling;
    if (dropdownContent.style.display === "block") {
      dropdownContent.style.display = "none";
    } else {
      dropdownContent.style.display = "block";
    }
  });
}
</script>
<object class="main" data="https://25hoursaday.github.io/blog/main-assets/sidenav-tabs.html"></object>
</body>

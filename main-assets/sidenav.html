
<head>
<title></title>
<link id="favicon" rel="icon" type="image/x-icon" href="https://25hoursaday.github.io/favicon.ico">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {font-family: noto sans mono; overflow-x: hidden; overflow-y: hidden; background-color: #111;}
.sidenav {
  position: absolute;
  height: 95%;
  overflow-x: hidden;
  overflow-y: scroll;
  border: 4px solid green;
  width: 12%;
  font-family: noto sans mono;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111111;
  position: absolute;
  padding-top: 10px;
}
.sidenav a, .dropdown-btn {
  padding: 6px 8px 6px 10px;
  text-decoration: none;
  font-size: 16px;
  color: green;
  font-family: noto sans mono;
  background-color: #000000;
  display: block;
  border: none;
  background: none;
  width: 100%;
  text-align: left;
  cursor: pointer;
  outline: none;
}
.sidenav a:hover, .dropdown-btn:hover {
  color: red;
  background-color: #000000;
}
.main {
  margin-left: 12%;
  top: 0;
  font-size: 20px; 
  padding-top: 10px; 
  height: 98%;
  width: 87%;
  background-color: #111111;
  border: 4px solid green;
  position: absolute;
  overflow-y: scroll;
}
.active {
  background-color: #000000;
  color: green;
}
.dropdown-container {
  display: none;
  font-size: 16px;
  background-color: #111111;
  padding-left: 30px;
}
.fa-caret-down {
  float: right;
  padding-right: 8px;
}
@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 16px;}
} 
  </style>
</head>

<body>
  <div class="sidenav">
    <a>Home</a>
  <a>Projects</a>
  <button class="dropdown-btn">Blog <i class="fa fa-caret-down"></i></button>
  <div class="dropdown-container">
    <a>Link 1</a>
    <a>Link 2</a>
    <a>Link 3</a>
  </div>
  <a>Legal</a>
  </div>
  
  <script>
var dropdown = document.getElementsByClassName("dropdown-btn");
var i;
for (i = 0; i < dropdown.length; i++) {
  dropdown[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var dropdownContent = this.nextElementSibling;
    if (dropdownContent.style.display === "block") {
      dropdownContent.style.display = "none";
    } else {
      dropdownContent.style.display = "block";
    }
  });
}
</script>
<object class="main" data="https://25hoursaday.github.io/blog/main-assets/sidenav-tabs.html"></object>
</body>
